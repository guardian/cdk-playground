stacks:
  - deploy
regions:
  - eu-west-1
deployments:
  cloudformation:
    type: cloud-formation
    app: cdk-playground
    parameters:
      templatePath: CdkPlayground.template.json
      amiParameter: AMICdkplayground
      amiEncrypted: true
      amiTags:
        Recipe: jw-test
        AmigoStage: PROD
        BuiltBy: amigo
  cdk-playground:
    type: autoscaling
    parameters:
      bucket: deploy-tools-dist
    dependencies:
      - cloudformation
